                    </ul>

                            <h2><i class="mdi mdi-image-filter-center-focus"></i>git add all</h2>

                            </p>

                            <h2><i class="mdi mdi-image-filter-center-focus"></i>git commit</h2>

                            <h2><i class="mdi mdi-image-filter-center-focus"></i>git Push</h2>
                            <p>
                                git push -u origin master <br>
                                git push -f origin master <br>
                            </p>

                            <h2><i class="mdi mdi-image-filter-center-focus"></i></h2>

                            </p>
